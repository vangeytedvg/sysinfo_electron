<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- ****** Make the window titlebar and buttons  ****** -->
    <nav>
      <div class="left-nav">
        <span class="nav-link">&#x2630;</span>
      </div>
      <div class="app-title">System Info</div>
      <div class="right-nav">
        <span class="nav-link" id="minimize">&minus;</span>
        <!--<span class="nav-link" id="maximize">â›¶</span>-->
        <span class="nav-link" id="close-app">&#10006;</span>

    <div class="navbar">
      <a href="#home">System Information</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="dropFunction()">
          Views <i class="fa fa-caret-down"></i>

          <a href="#home">CPU</a>
          <a href="#home">Memory</a>

          <a href="#home">Audio</a>
          <a href="#home">Bluetooth</a>
        </div>

    <!-- Data -->
    <section>
      <h1 class="header">CPU Overview</h1>

      <div id="outer-bar">
        <div id="inner-bar">
          <div id="inner-pct">25.4%</div>
        </div>
      </div>
      <h4 id="speed-cpu">Loading</h4>
    </section>

    <!-- Defered Scripts -->
    <script src="./renderer.js" defer type="module"></script>
    <!-- Window events script -->
    <script src="./window.js" defer type="module"></script>
